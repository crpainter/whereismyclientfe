<ion-header>
  <ion-navbar></ion-navbar>
</ion-header>

<br>
<br>

<ion-content padding>

<ion-grid>
  <ion-row>
    <ion-col text-center>

          <h1>create your account</h1>
            <ion-item>
              <ion-label floating>first name</ion-label>
              <ion-input type="text" value=""></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>last name</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
          <ion-item>
            <ion-label floating>username</ion-label>
            <ion-input type="username" [(ngModel)]="username"></ion-input>
          </ion-item>
            <ion-item>
              <ion-label floating>password</ion-label>
              <ion-input type="text" value="" [(ngModel)]="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>confirm password</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
          <br>
          <br>

          <button ion-button (click)="navigatetoLogin()" block outline>submit</button>

    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
