<ion-header>
    <ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col text-center>
                    <h1 style="text-align: center">portfolio</h1>
                    <ion-item-group>
                        <ion-card>
                            <ion-card-header>
                                charity donations
                            </ion-card-header>
                            <ion-card-content>
                                <canvas #doughnutCanvas></canvas>
                            </ion-card-content>
                        </ion-card>
                            <ion-list>
                                <ion-item *ngFor="let charity of this.charitiesDonatedTo">
                                    <ion-thumbnail item-start>
                                        <img src={{charity.logourl}}>
                                    </ion-thumbnail>
                                    <h2>{{charity.name}}</h2>
                                    <p>${{charity.userDonationTotal}} Given â€¢ 167 Treatments Provided</p>
                                    <button ion-button clear item-end (click)="navigateToCharity(charity);">View</button>
                                </ion-item>
                            </ion-list>

                    </ion-item-group>


                    <ion-buttons>
                        <button padding ion-button block outline (click)="navigatetoFindCharities()">find charities</button>    
                        <br>            
                        <button ion-button (click)="navigatetoHome()" block outline>logout</button>

                    </ion-buttons>



            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
