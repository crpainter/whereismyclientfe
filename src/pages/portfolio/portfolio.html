<ion-header>
        <ion-navbar><ion-title>Portfolio</ion-title></ion-navbar>
    

</ion-header>


<ion-content padding>
    <ion-grid id="portfolio">
        <ion-row>
            <ion-col text-center>
                    <h3> Donation Data</h3>
                    <br>

                    <ion-item-group>
                        <ion-card id="portfoliocard">
                                <canvas #doughnutCanvas></canvas>
                        </ion-card>
                        <br>
                        <h3> Recent Donations</h3>
                            <ion-list>
                                <ion-item *ngFor="let charity of this.charitiesDonatedTo">
                                    <ion-thumbnail item-start>
                                        <img id="album" (click)="navigateToCharityInfo(charity)" src={{charity.featuredimage1}}>
                                    </ion-thumbnail>
                                    <div id="charityname">
                                    <h2 text-wrap>{{charity.name}}</h2>
                                    </div>  
                                    <br>
                                    <p>${{charity.userDonationTotal}} Given</p>
                                </ion-item>
                            </ion-list>

                    </ion-item-group>


            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
