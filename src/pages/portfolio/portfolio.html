<ion-header>
        <ion-navbar><ion-title>Portfolio</ion-title></ion-navbar>
    

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col text-center>
                    <ion-item-group>
                        <ion-card>
                            <ion-card-content>
                                <canvas #doughnutCanvas></canvas>
                            </ion-card-content>
                        </ion-card>
                            <ion-list>
                                <ion-item *ngFor="let charity of this.charitiesDonatedTo">
                                    <ion-card>
                                    <ion-thumbnail item-start>
                                        <img src={{charity.logourl}}>
                                    </ion-thumbnail>
                                    <img (click)="navigateToCharityInfo(charity)" src={{charity.featuredimage1}}/>
                                    <h2>{{charity.name}}</h2>
                                    <p>${{charity.userDonationTotal}} Given â€¢ 167 Treatments Provided</p>
                                    <button ion-button clear item-end (click)="navigateToCharityInfo(charity)">View</button>
                                </ion-card>  

                                </ion-item>
                            </ion-list>

                    </ion-item-group>


            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
