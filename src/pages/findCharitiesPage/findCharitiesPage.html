<ion-header>
        <ion-navbar>
            <ion-title>
                    Your Account / Find Charities
            </ion-title>
        </ion-navbar>
    </ion-header>
    <ion-content>
        <div>
            <br>
            <div>
                    <ion-list>
                        <ion-item *ngFor="let charity of charitiesAll">
                            <ion-thumbnail item-start>
                                <img src={{charity.logourl}}>
                            </ion-thumbnail>
                            <h2>{{charity.name}}</h2>
                            <button ion-button clear item-end (click)="navigatetoPayments(charity);">Donate Now</button>
                        </ion-item>
                    </ion-list>
                </div>
        </div>
    </ion-content>
