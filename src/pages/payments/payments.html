<ion-header>
    <ion-navbar>
        <ion-title>
            Your Account / {{charity.name}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content text-center padding>
    <div>
        <br>
        <ion-list>
            <ion-item>
                <h1> Make a Payment to {{charity.name}}</h1>
                <img src={{charity.logourl}} width="200px" height="200px">
            </ion-item>
            <ion-item>
                <ion-label float>Donation Amount:</ion-label>
                <ion-input [(ngModel)]="deposit"></ion-input>
            </ion-item>
        </ion-list>
        <<ion-list radio-group [(ngModel)]="frequency">
            <ion-item>
                <ion-label>One Time</ion-label>
                <ion-radio value="oneTime" (click)="oneTimeTrue()"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>Monthly</ion-label>
                <ion-radio value="monthly" (click)="monthlyTrue()"></ion-radio>
            </ion-item>
            </ion-list>
            <form action="/" method="post" id="payment-form">
                <div class="form-row">
                    <div id="card-element"></div>
                    <!-- Used to display Element errors -->
                    <div id="card-errors" role="alert"></div>
                </div>
                <button ion-button block (click)="navigatetoPortfolio()" color="danger">Donate Once</button>
            </form>
    </div>
</ion-content>
