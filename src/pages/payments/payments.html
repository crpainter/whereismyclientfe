<ion-header>
    <ion-navbar>
        <ion-title>
            Donate
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content text-center padding>
        <ion-grid>
                <ion-row>
                    <ion-col text-center>
        <br>
        <ion-list>
                <h1>{{charity.name}}</h1>
                <br>
            <ion-item>
                <ion-label float>Donation Amount:</ion-label>
                <ion-input [(ngModel)]="deposit"></ion-input>
            </ion-item>
        </ion-list>
        <ion-list radio-group [(ngModel)]="frequency">
            <ion-item>
                <ion-label>One Time</ion-label>
                <ion-radio value="oneTime" (click)="oneTimeTrue()"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>Monthly</ion-label>
                <ion-radio value="monthly" (click)="monthlyTrue()"></ion-radio>
            </ion-item>
            </ion-list>
            <form action="/" method="post" id="payment-form">
                <div class="form-row">
                    <div id="card-element"></div>
                    <!-- Used to display Element errors -->
                    <div id="card-errors" role="alert"></div>
                </div>
                <br>
                <br>
                <button ion-button block outline (click)="navigatetoPortfolio()" >Donate Once</button>
            </form>

        </ion-col>
    </ion-row>
</ion-grid>

</ion-content>
