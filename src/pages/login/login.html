
<ion-content padding>
  <div>
    <ion-list>
      <h1>Please Sign In</h1>
      <h5>to continue</h5>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" value="" [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" value="" [(ngModel)]="password"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label style="size:3">Remember Me</ion-label>
        <ion-checkbox color="dark" checked="false"></ion-checkbox>
      </ion-item>
    </ion-list>
    <a href="nonexistent.com"> Forgot Password?</a>
    <br>
    <button ion-button (click)="navigatetoProfile()" color="blue" round>Submit</button>


  </div>
</ion-content>
