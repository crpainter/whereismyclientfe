<ion-header>
  <ion-navbar></ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
          <ion-list>
            <h1 >sign in to continue</h1>
            <br>

            <ion-item>
              <ion-label floating>username</ion-label>
              <ion-input type="text" value="" [(ngModel)]="username"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>password</ion-label>
              <ion-input type="password" value="" [(ngModel)]="password"></ion-input>
            </ion-item>
            <br>

            <ion-item>
              <ion-label style="size:3">remember me</ion-label>
              <ion-checkbox color="dark" checked="false"></ion-checkbox>
            </ion-item>
          </ion-list>
          <a href="#" id="forgot"> forgot password?</a>
          <button padding ion-button (click)="navigatetoProfile()" block outline>submit</button>

      </ion-col>
    </ion-row>

  </ion-grid>
