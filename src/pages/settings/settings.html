<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>

<h1>Change Username</h1>
<ion-content padding>
  <ion-item>
    <ion-label floating>old password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>new username</ion-label>
      <ion-input type="username" [(ngModel)]="newUsername"></ion-input>
    </ion-item>

</ion-content>
<h1>Change Password</h1>
<ion-content padding>
  <ion-item>
    <ion-label floating>old password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>new password</ion-label>
      <ion-input type="text" [(ngModel)]="newPassword"></ion-input>
    </ion-item>

</ion-content>
