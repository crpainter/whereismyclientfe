<ion-header>
    <ion-navbar hideBackButton>
        <ion-buttons start padding>
            <button ion-button (click)="logout()" >
                <ion-icon name="log-out"></ion-icon>
            </button>            
                
        </ion-buttons>
        <ion-title>Profile</ion-title>

        <ion-buttons end padding>
            <button ion-button clear (click)="navigateToSettings()">
                <ion-icon name="settings"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
        <ion-refresher (ionRefresh)="doRefresh($event)">
                <ion-refresher-content></ion-refresher-content>
              </ion-refresher>
    <ion-grid>
        <ion-row>
            <ion-col text-center>
                <br>
                <h2>Your Info</h2>
                <br>
                <img src="../../assets/imgs/Asset 7@2x.png" center>
                <ion-item-group>
                    <br>
                    <ion-label style="text-align: center">username: {{this.user.username}}</ion-label>

                    <br>
                    <br>
                    <h2>Your Charities</h2>
                    <br>
                    <ion-list>
                            <ion-item *ngFor="let charity of this.charitiesDonatedTo">
                                <ion-thumbnail item-start>
                                    <img id="album" (click)="navigateToCharityInfo(charity)" src={{charity.featuredimage1}}>
                                </ion-thumbnail>
                                <div id="charityname">
                                <h2 text-wrap>{{charity.name}}</h2>
                                </div>  
                                <br>
                                <p>${{charity.userDonationTotal}} Given</p>
                            </ion-item>
                        </ion-list>
                </ion-item-group>
            </ion-col>
        </ion-row>

    </ion-grid>



</ion-content>
