<ion-header>
    <ion-navbar hideBackButton>
        <ion-buttons start padding>
            <button ion-button (click)="logout()" >
                <ion-icon name="log-out"></ion-icon>
            </button>            
                
        </ion-buttons>
        <ion-title>Profile</ion-title>

        <ion-buttons end padding>
            <button ion-button clear (click)="navigateToSettings()">
                <ion-icon name="settings"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
        <ion-refresher (ionRefresh)="doRefresh($event)">
                <ion-refresher-content></ion-refresher-content>
              </ion-refresher>
    <ion-grid>
        <ion-row>
            <ion-col text-center>
                <br>
                <img src="../../assets/imgs/Asset 7@2x.png" center>
                <ion-item-group>
                    <ion-label>name : {{this.user.name}}</ion-label>
                    <ion-label>username: {{this.user.username}}</ion-label>

                    <br>
                    <br>
                    <h1>your charities</h1>
                    <ion-list>
                        <ion-item *ngFor="let charity of this.charitiesDonatedTo">
                            <ion-thumbnail item-start>
                                <img src={{charity.logourl}}>
                            </ion-thumbnail>
                            <h2>{{charity.name}}</h2>
                            <p>${{charity.userDonationTotal}} Given â€¢ 167 Treatments Provided</p>
                            <button ion-button clear item-end (click)="navigateToCharity(charity);">View</button>
                        </ion-item>
                    </ion-list>
                </ion-item-group>
            </ion-col>
        </ion-row>

    </ion-grid>



</ion-content>
