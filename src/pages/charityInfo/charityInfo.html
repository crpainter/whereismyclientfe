<ion-header>
    <ion-navbar>
        <ion-title>
            {{charity.name}}
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div>
        <br>
        <h1>{{charity.name}}</h1>
        <img src={{charity.logourl}} width="200px" height="200px">
        <h4 style="text-align: left">{{charity.description}}</h4>
        <div style="position: absolute; text-align: center; left: 50%; bottom: 3%; transform: translate(-50%);">
            <button ion-button block outline>
                <a href={{charity.siteurl}} style="display: inline; float: none;">
                    Visit Site</a>
            </button>
            <button ion-button block outline>
                <a (click)="navigateToPayments(charity);">Add Donation</a>
            </button>
        </div>
    </div>
</ion-content>
