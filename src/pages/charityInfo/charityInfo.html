<ion-header>
    <ion-navbar>
        <ion-title>
            Your Account / {{charity.name}}
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div>
        <br>
        <h1>{{charity.name}}</h1>
        <img src={{charity.logourl}} width="200px" height="200px">
        <h4 style="text-align: left">{{charity.description}}</h4>
        <div style="position: absolute; text-align: center; left: 50%; bottom: 3%; transform: translate(-50%);">
            <a href={{charity.siteurl}} style="display: inline; float: none;">
                <button ion-button center round>Visit Site</button>
            </a>
            <a (click)="navigatetoPayments(charity);" style="display: inline; float: left;">
                <button ion-button center round>Add Donation</button>
            </a>
        </div>
    </div>
</ion-content>
