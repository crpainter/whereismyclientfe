<ion-header>
    <ion-navbar>
    </ion-navbar>
</ion-header>


<ion-content>

    <ion-grid id="gridcharity">
        <ion-row>
            <ion-col text-center>
                    <img src={{charity.featuredimage1}}>
                    <br> 
                   
                    <div class="charitydes">

                            <h2>{{charity.name}}</h2>
                            <br>
                            <h5>About</h5>
                    <p>{{charity.description}}</p>
                    </div>
                    <br>

                    <div class="button-divs">
                    <a href="{{charity.siteurl}}">
                        <button ion-button block outline>Visit Site
                        </button>
                    </a>
                    <br>
                    <button ion-button block outline (click)="navigateToPayments(charity)">
                        Add Donation
                    </button>

                    </div>
                    <br>
                    <br>

            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
